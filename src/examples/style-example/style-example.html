<style>
  .idle {
    width: 300px;
    border-radius: 5px;
    padding: 20px;
    cursor: pointer;
  }
</style>

<div class="example-section">
  <div class="example">
    <h2>Style example</h2>
    <div class="idle" :onmousemove="this.onMouseMove(event)" :onmouseleave="this.onMouseLeave(event)" :style="{
        border: '1px solid lightgray',
        height: '400px',
        width: '500px',
        position: 'relative',
        marginTop: '10px'
      }">
  
      <span :if="this.following">
        I'll follow you forever!
      </span>
      <span :if="!this.following && this.following !== null">
        Where you go?
      </span>
  
      <div class="follower" :style="this.followerStyles">
      </div>
    </div>
  </div>
  <h3>Code: </h3>
  <div>
    Javascript:
    <div class="code-block js" style="white-space: pre-wrap" :innerhtml="this.JSCode"></div>
  </div>
  <div>
    HTML:
    <div class="code-block" style="white-space: pre-wrap" :innerhtml="this.PreBindHTMLCode"></div>
  </div>
</div>
