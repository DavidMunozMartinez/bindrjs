<h2>Interpolation bind test </h2>
<div>
  ${this.text}
</div>

<div>
  This has multiple interpolations in one line: ${this.text} ${this.counter}
</div>

<div>
  This is an interpolated counter: 
  <button class="btn btn-outline-primary" :onclick="this.counter--"> - </button>
  ${this.counter}
  <button class="btn btn-outline-primary" :onclick="this.counter++"> + </button>
</div>
