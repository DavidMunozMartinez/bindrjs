<body>
  <script src="../../dist/bundle.js"></script>

  <h3>This is just my playroom to quick test: </h3>
  <div id="nested-data">
    <!-- <input type="text" bind:oninput="this.data.inputValue = event.target.value"> -->
    <div>
      <button bind:onclick="this.counter--"> Counter - 1</button>
      <span>${this.counter}</span>
      <button bind:onclick="this.counter++"> Counter + 1</button>
    </div>

    <div>
      <span>
        <!-- This is a conditioned tag: -->
        <div bind:if="this.counter < 5">
          Counter is smaller than 5
        </div>
        <div bind:if="this.counter === 5">
          Counter is 5
        </div>
        <div bind:if="this.counter > 5">
          Counter is greater than 5
        </div>
      </span>
    </div>

    <!-- <div>
      <button bind:onclick="this.data.counter--">Nested Counter - 1</button>
      <span>${this.data.counter}</span>
      <button bind:onclick="this.data.counter++">Nested Counter + 1</button>
    </div> -->

  </div>
  <script>
    let nestedDataBind = new Bind({
      id: 'nested-data',
      bind: {
        counter: 0
      }
    });
  </script>

</body>
