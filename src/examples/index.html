<body>
  <script src="../../dist/bundle.js"></script>

  <h3>Data bind testing: </h3>
  <div id="nested-data">
    <!-- <input type="text" bind:oninput="this.data.inputValue = event.target.value"> -->
    <button bind:onclick="this.counter++"> Regular counter ${this.counter} </button>
    <button bind:onclick="this.data.counter++">This is a nested counter: ${this.data.counter}</button>
    <!-- <button onclick="nestedDataBind.bind.counter++">Using native onclick ${this.counter}</button>
    <p> Nested string from input: ${this.data.inputValue} </p>
    <p> Both counters total: ${ this.data.counter + this.counter } </p> -->
  </div>
  <script>
    let nestedDataBind = new Bind({
      id: 'nested-data',
      bind: {
        data: {
          text: 'This is a nested counter',
          // inputValue: '',
          counter: 0
        },
        counter: 0
      }
    });
  </script>

</body>
