  <script src="class-example/class-example.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <script>

  </script>

</head>

<body class="bg-dark text-light">
  <!-- To run this examples run "npm run examples" -->
  <div id="navbar" class="left-navbar">
    <a :foreach="bindType in this.bindTypes" class="btn btn-outline-primary navbar-button" :class="bindType.name"
                          :href="bindType.anchor">
      <!-- ${bindType.name}: -->
      <div class="code-ref">
        ${bindType.codeRef}
      </div>
    </a>
  </div>

  <div class="content">
    <h1>Live Examples: </h1>
    <div id="interpolation-example"></div>
    <div id="class-example"></div>
    <div id="if-example"></div>
    <div id="foreach-example"></div>
  </div>
</body>

</html>
