<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../../dist/bundle.js"></script>

  <!-- Inner HTML Counter example -->
  <h3>Simple Counter</h3>
  <span id="inner-text-bind">
    <!-- <p>Counter: </p> -->
    <span bind:innerText="this.counter"></span>
    <button bind:onclick="this.counter++">Click me!</button>
  </span>

  <script>
    let innerHTMLExample = new Bind({
      id: 'inner-text-bind',
      bind: {
        counter: 0,
      },
    });
  </script>

  <h3>Runtime data update</h3>
  <div id="data-update">
    <input type="text" bind:oninput="this.onInput(event)">
    <button bind:onclick="this.likes++"> Likes ${this.likes} ${this.someText}</button>
  </div>
  <script>
    let dataUpdate = new Bind({
      id: 'data-update',
      bind: {
        onInput: (event) => {
          dataUpdate.bind.someText = event.target.value;
        },
        likes: 0,
        someText: 'Hello world'
      }
    });
  </script>

  <h3>Nested data bind</h3>
  <div id="nested-data">
    <button bind:onclick="this.counter++"> Regular counter ${this.counter} </button>
    <button bind:onclick="this.data.counter++">${this.data.text}: ${this.data.counter}</button>
    <button onclick="nestedDataBind.bind.counter++">Using native onclick ${this.counter}</button>
  </div>
  <script>
    let nestedDataBind = new Bind({
      id: 'nested-data',
      bind: {
        data: {
          text: 'This is a nested counter',
          counter: 0
        },
        counter: 0
      }
    });
  </script>

</body>

</html>
