<div class="example-section">
  <div class="example">
    <h2> If bind test: </h2>
    <input type="text" :oninput="this.text = event.target.value">
    <span :if="this.text">
      Input has a value: ${this.text}

      <!-- Nested If bind test -->
      <div :if="this.text && this.text.length > 5">
        Text is to long ( ͡° ͜ʖ ͡°)
        <div>
          it has: ${this.text.length} characters
        </div>
      </div>
    </span>

    <span :if="!this.text">Input does NOT have a value</span>
  </div>

  <h3>Code: </h3>
  <div>
    Javascript:
    <div class="code-block js" style="white-space: pre-wrap" :innerhtml="this.JSCode"></div>
  </div>
  <div>
    HTML:
    <div class="code-block" style="white-space: pre-wrap" :innerhtml="this.PreBindHTMLCode"></div>
  </div>
</div>
